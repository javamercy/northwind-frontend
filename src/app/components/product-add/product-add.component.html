<div class="container">
  <div class="card">
    <div class="card-header">
      <h5 class="title">Add Product</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="productAddForm">
        <div class="form-group mb-3">
          <label class="my-2" for="productName">Product Name</label>
          <input
            type="text"
            class="form-control"
            id="productName"
            formControlName="productName"
            placeholder="product name"
          />
        </div>
        <div class="form-group mb-3">
          <label class="my-2" for="categoryId">Category</label>
          <input
            type="number"
            class="form-control"
            id="categoryId"
            formControlName="categoryId"
            placeholder="category"
          />
        </div>
        <div class="form-group mb-3">
          <label class="my-2" for="unitPrice">Unit Price</label>
          <input
            type="number"
            class="form-control"
            id="unitPrice"
            formControlName="unitPrice"
            placeholder="unit price"
          />
        </div>
        <div class="form-group mb-3">
          <label class="my-2" for="unitsInStock">Units In Stock</label>
          <input
            type="number"
            class="form-control"
            id="unitsInStock"
            formControlName="unitsInStock"
            placeholder="units in stock"
          />
        </div>
      </form>
    </div>
    <div class="card-footer">
      <button type="button" class="btn btn-fill btn-dark" (click)="add()">
        Add
      </button>
    </div>
  </div>
</div>
